<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Doggo Game</title>
    </head>

    <body>
        <div id="game-intro">
            <h1>The Doggo Game</h1>
            <div id="left-image-intro"><!-- left image ---> </div>
            <div id="right-container-intro">
                <div id="game-rules"><!-- rules of the game ---></div>
                <div id="start-button">
                    <button>START GAME</button>
                </div>
            </div>
            
        </div>

        <div id='game-screen'>
            <div id="stats">
                <h2>Stats</h2>
                <p>Score: <span id="score">0</span></p>
                <p>Timer: <span id="timer">1:00</span></p>
            </div>
        </div>

        <div id='game-end'>
            <h2>Time's up doggo!<h2>
            <div id="end-score"><p>your score : SCORE </p></div>
            <div id="restart-button"><!-- restart button ---></div> 
        </div>

        <script type="text/javascript" src="js/rewards.js"></script>
        <script type="text/javascript" src="js/player.js"></script>  
        <script type="text/javascript" src="js/game.js"></script>      
        <script type="text/javascript" src="js/script.js"></script>
    </body>


</html>
